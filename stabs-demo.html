<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STabs Demo</title>
    <link rel="stylesheet" href="simpletree.css">
    <style>
        .container{
            width: 600px;
            height: 400px;
            display: flex;
            flex-flow: column;
        }

        #mytab{
            flex: 1 1 auto;
        }
    </style>
    <script src="simpletree.js"></script>
    <script>
        var myTab;
        window.onload = function(){
            myTab = new STabs(document.getElementById('mytab'), {
                id: "mytab",
                items: []
            });

            myTab.addEventListener(myTab.EVENT_TAB_BLUR, function(e){
                console.log('Blur: ' + e.tab.title);
            });

            myTab.addEventListener(myTab.EVENT_TAB_ACTIVE, function(e){
                console.log('Active: ' + e.tab.title);
            });

            myTab.addEventListener(myTab.EVENT_TAB_ADD, function(e){
                console.log('Added: ' + e.tab.title);
            });

            myTab.addEventListener(myTab.EVENT_TAB_REMOVE, function(e){
                console.log('Removed: ' + e.tab.title);
            });
        }

        var addTab = function(){
            var tabTitle = "tab" + Math.round(Math.random() * 100);
            myTab.addTab({
                id: tabTitle,
                title: tabTitle,
                content: "<h1>Hola! " + tabTitle + "</h1>",
                active: true,
                allowClose: true
            });
        }
    </script>
</head>
<body>
    <div>
        <button onclick="addTab()">Add Tab</button>
    </div>
    <div class="container">
        <div id="mytab"></div>
    </div>
</body>
</html>
